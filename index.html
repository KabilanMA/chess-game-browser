<html lang="en">

    <title>Chess</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div id="gameboard"></div>
    <p>It is <span id="player"></span>'s go.</p>

        <div class="dialog-content">
          <h2>Choose a pawn promotion</h2>
          <ul>
            <li><a href="#" onclick="handleOption('pawn')">Pawn</a></li>

            <li><a href="#" onclick="handleOption('rook')">Rook</a></li>

        </div>
    </div>

    <script src="pieces.js"></script>
